sudo: required
language: python

python:
  - "3.6"
services:
  - docker
env:
  - PYTHONUNBUFFERED=TRUE

if: branch = master OR type = pull_request

install:
  - pip install pipsi
  - pipsi install .

script:
  - echo "The test passes"

after_success:
  - [ "$TRAVIS_PULL_REQUEST" != "false" ] && lambdipy release -v --dry-run

deploy:
  provider: script
  skip_cleanup: true
  on: { branch: master }
  script: lambdipy release -v
